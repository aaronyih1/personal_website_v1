      <div id="description_placeholder"></div>
      <section id="hud_info">
          <div id="typed-strings">
            <p>In case you don’t remember, this is your favorite memory. That’s why you set it as your default. I’m HUDson, and as you look around, I’ll help clarify some of the memories you’re revisiting. </p>
          </div>

          <li class="menu_tab "><span class="center_two_line">customer support</span></li>
        </ul>
      </nav>
    </section>
    <div id="test"></div>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <video id="background" autoplay loop="true" src="imgs/background.mp4">
      </a-assets>
      <a-entity camera look-controls wasd-controls></a-entity>
      <a-videosphere src="#background" class="fade"></a-videosphere>
    </a-scene>
    <script src="js/blur_loader.js"></script>
    <script>
      var visit=getCookie("COOKIE2");
      console.log(getCookie("COOKIE2"));
      if (!visit.length){
        firstTransition();
      }
      else{
        secondTransition();
      }
      var expire=new Date();
      expire=new Date(expire.getTime()+7776000000);
      document.cookie="COOKIE2=here; expires="+expire;

      function getCookie(cname) {
          var name = cname + "=";
          var ca = document.cookie.split(';');
          for(var i = 0; i <ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0)==' ') {
                  c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                  return c.substring(name.length,c.length);
              }
          }
          return "";
      }

    </script>
    <script src="js/date.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/typed.js"></script>
