<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Panorama</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="js/progress.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sanfrancisco-font.css">
    <script src="
    https://cdnjs.cloudflare.com/ajax/libs/aframe/0.2.0/aframe.js"></script>
    <script>
      $(function(){
          $("#typed").typed({
            stringsElement: $('#typed-strings'),
            typeSpeed: 0
          });
      });
    </script>
    <meta name="description" content="Panorama — A-Frame">
  </head>
  <body>
    <img id="filter_layer" src="../imgs/abstract_leaves.jpg">
    <div class="progress">
      <div id="loader_outer" class="loader">
        <div id="loader_inner" class="loader bar"></div>
      </div>
    </div>
    <input type="hidden" id="progress_width" value="0">
    <header id="date_and_time" class="hud">
      <p id="insert_date"></p>
    </header>
    <section id="lower_hud" class="hud">
      <div id="description_placeholder"></div>
      <section id="hud_info">
          <div id="typed-strings">
            <p>In case you don’t remember, this is your favorite memory. That’s why you set it as your default. I’m HUDson, and as you look around, I’ll help clarify some of the memories you’re revisiting. </p>
          </div>
          <span id="typed" style="white-space:pre-wrap;"></span>
      </section>
      <nav>
        <ul class="menu_text">
          <li class="menu_tab center_one_line">home</li>
          <li class="menu_tab center_one_line">projects</li>
          <li class="menu_tab center_one_line">interests</li>
          <li class="menu_tab center_one_line">stats</li>
          <li class="menu_tab"><span class="center_two_line">about this site</span></li>
          <li class="menu_tab "><span class="center_two_line">customer support</span></li>
        </ul>
      </nav>
    </section>
    <div id="test"></div>
    <a-scene >
      <a-assets>
        <video id="background" autoplay loop="true" src="imgs/background.mp4">
      </a-assets>
      <a-videosphere src="#background" class="fade"></a-videosphere>
    </a-scene>
    <script src="js/blur_loader.js"></script>
    
    <script src="js/date.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/typed.js"></script>
  </body>
</html>
